name: CI - Python

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install sox and flac
        run: sudo apt-get update && sudo apt-get install -y sox flac

      - name: Set up .venv
        run: python -m venv .venv

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install flake8 pytest
          if [ -f requirements.txt ]; then .venv/bin/pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          echo "Running strict lint..."
          .venv/bin/flake8 . --exclude=.venv --count --select=E9,F63,F7,F82 --statistics --show-source
          echo "Running relaxed lint..."
          .venv/bin/flake8 . --exclude=.venv --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: .venv/bin/pytest --maxfail=1 --disable-warnings -q
